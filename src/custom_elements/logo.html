<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="app-logo">

    <template>
        <style>
             :host {
                display: block;
            }

            #logo {
                font-size: 45px;
                font-family: roboto;
                font-weight: bold;
                margin: 0px;
                text-transform: uppercase;
            }

            #subtitle {
                display: block;
                margin: -15px;
                font-weight: bold;
                color: #BDBDBD;
            }

            .center{
                text-align: center;
            }
        </style>
        <div class="center">
            <span id="logo">
                <i>[[logo]]</i>
            </span>
            <span id="subtitle">[[subtitle]]</span>
        </div>
    </template>
    <script>
        class Logo extends Polymer.Element {
            static get is() {
                return 'app-logo';
            }
            static get properties() {
                return {
                    logo: {
                        type: String,
                        value: window.document.title
                    },
                    subtitle: {
                        type: String,
                        value: 'Problem Solving App'
                    }
                }
            }
        }
        window.customElements.define(Logo.is, Logo);
    </script>
</dom-module>
