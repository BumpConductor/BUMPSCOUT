<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<dom-module id="app-notification">
    <template>
        <style>
           :host{
               display: block;
           } 
           paper-toast.error{
                --paper-toast-background-color:#D60000;
           }

        </style>
        <paper-toast id="toast" class$="{{notificationType}}"></paper-toast>
    </template>
    <script>
        class Notification extends Polymer.Element {
            static get is(){
                return 'app-notification'
            }
            static get properties(){
                return {
                    notificationType:String,
                    notificationText:String
                }
            }
            show(notificationType,text){
                this.notificationType = notificationType;
                this.$.toast.show(text);
            }
        }
        window.customElements.define(Notification.is, Notification);
    </script>
</dom-module>
