<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
       :root {
        --dark-primary-color: #303F9F;
        --default-primary-color: #3F51B5;
        --light-primary-color: #C5CAE9;
        --text-primary-color: #FFFFFF;
        --accent-color: #4CAF50;
        --primary-text-color: #212121;
        --secondary-text-color: #757575;
        --disabled-text-color: #BDBDBD;
        --divider-color: #BDBDBD;
      }
      
      .logo-container {
        margin-top: 50px;
      }

      .center{
        text-align: center;
      }

      .font-12{
        font-size: 12px; 
      }

      .m-0{
        margin: 0px;
      }

      .m-top-10{
        margin-top:10px;
      }

      a{
        text-decoration: none;
      }

      .m-top-50{
          margin-top: 50px;
      }

      paper-button {
          background: var(--default-primary-color);
          color: white;
          height: 40px;
          margin-left: 0px;
          margin-top: 15px;
          width: 100%;
          text-transform: none;
      }

      paper-tabs.home {
          background: var(--default-primary-color);
          height: 40px;
          border-top: solid 1px #BDBDBD;
          --paper-tabs-container: {
              background: var(--default-primary-color);
              color: var(--text-primary-color);
          }
          --paper-tabs-selection-bar: {
              border-bottom: 3px solid #4CAF50 !important;
          }   
      }

      paper-tabs.login {
          margin-top: 50px;
          --paper-tabs-selection-bar: {
              border-bottom: 2px solid #303F9F !important;
          }
      }

      .cancel {
        color: #9E9E9E;
        background:#FFF;
      }

      paper-spinner-lite.custom{
          position: fixed;
          left: 50%;
          top: 50%;
          z-index: 1000;
          width: 50px;
          height: 50px;
          margin-left: -25px;
          margin-top: -25px;
      }

      iron-icon {
          padding: 5px;
          margin-left: -5px;
          color: #bdbdbd;
      }

      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      
    </style>
  </template>
</dom-module>
